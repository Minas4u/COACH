<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach - Standalone Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Teko:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
    <style>
        :root {
            --md-sys-color-primary: #6da2ff;
            --md-sys-color-on-primary: #002f65;
            --md-sys-color-primary-container: #00458e;
            --md-sys-color-on-primary-container: #d6e3ff;
            --md-sys-color-secondary: #bdc7dc;
            --md-sys-color-background: #111318;
            --md-sys-color-on-background: #e2e2e6;
            --md-sys-color-surface-variant: #43474e;
            --md-sys-color-surface-container: #1d2025;
            --md-sys-color-surface-container-high: #282b30;
            --md-sys-color-outline-variant: #43474e;
            --md-sys-color-error: #ffb4ab;
            --md-sys-color-on-error: #690005;
            --md-sys-color-success: #7fdd77;
            --md-sys-color-tertiary: #f06292;
            --navy-blue: #1e3a8a;
            --purple: #7e22ce;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--md-sys-color-background); color: var(--md-sys-color-on-background); }
        .m3-surface-container { background-color: var(--md-sys-color-surface-container); }
        .m3-surface-container-high { background-color: var(--md-sys-color-surface-container-high); }
        .m3-button-filled { background-color: var(--md-sys-color-primary); color: var(--md-sys-color-on-primary); transition: all 0.3s; }
        .m3-button-filled:hover { box-shadow: 0 1px 3px 0 rgba(0,0,0,.3), 0 4px 8px 3px rgba(0,0,0,.15); }
        .m3-button-filled:disabled { background-color: var(--md-sys-color-surface-variant); color: #999; cursor: not-allowed; opacity: 0.5; }
        .m3-button-tonal { background-color: var(--md-sys-color-primary-container); color: var(--md-sys-color-on-primary-container); }
        .m3-button-error { background-color: var(--md-sys-color-error); color: var(--md-sys-color-on-error); }
        .m3-input { background-color: var(--md-sys-color-surface-container-high); border: 1px solid var(--md-sys-color-outline-variant); color: var(--md-sys-color-on-background); }
        .m3-input:focus { border-color: var(--md-sys-color-primary); outline: none; box-shadow: 0 0 0 2px var(--md-sys-color-primary); }
        #logo { font-family: 'Teko', sans-serif; letter-spacing: 0.1em; }
        .sidebar-button { 
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
            border-radius: 999px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface-variant);
        }
        .sidebar-button:hover { background-color: var(--md-sys-color-surface-container-high); }
        .sidebar-button.active { background-color: var(--md-sys-color-primary-container); color: var(--md-sys-color-on-primary-container); font-weight: bold; }
        .sub-tab-button.active { background-color: var(--md-sys-color-primary); color: var(--md-sys-color-on-primary); }
        .sub-tab-button:disabled { background-color: var(--md-sys-color-surface-variant); color: #999; cursor: not-allowed; opacity: 0.5; }
        .athlete-list-item { border: 2px solid transparent; transition: all 0.2s ease-in-out; }
        .athlete-list-item.selected { border-color: var(--md-sys-color-primary); background-color: var(--md-sys-color-primary-container); }
        .spinner { border-top-color: var(--md-sys-color-primary); }
        #confirmationModal { transition: opacity 0.3s ease; }
        .file-input-label { cursor: pointer; background-color: var(--md-sys-color-primary-container); color: var(--md-sys-color-on-primary-container); padding: 0.75rem 1.25rem; border-radius: 999px; display: inline-block; text-align: center; }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto p-4 md:p-6 lg:p-8">
        <header class="mb-6 text-center">
            <h1 id="logo" class="text-7xl font-semibold text-white">COACH</h1>
            <p style="color: var(--md-sys-color-secondary);" class="mt-1 text-lg">Tailoring to the Finish Line</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Left Column: Athlete Management -->
            <div class="m3-surface-container lg:col-span-1 p-6 rounded-3xl h-full flex flex-col border-2 border-white" style="box-shadow: 0 0 0 4px var(--purple), 0 0 0 8px var(--navy-blue);">
                <div class="flex justify-between items-center mb-5">
                    <h2 class="text-2xl font-medium" style="color: var(--md-sys-color-on-surface-variant);">Athlete ID</h2>
                    <button id="settingsBtn" class="text-2xl" style="color: var(--md-sys-color-secondary);">⚙️</button>
                </div>
                <form id="athleteForm" class="space-y-4">
                    <input type="hidden" id="athleteId">
                    <input type="text" id="athleteName" placeholder="New Runner Name" class="m3-input block w-full rounded-lg p-3 text-base" required>
                    
                    <div>
                        <label class="block text-sm font-medium mb-1" style="color: var(--md-sys-color-primary);">LT2 Pace (/km)</label>
                        <div class="flex items-center space-x-2">
                             <input type="number" id="ltPaceMin" placeholder="min" min="0" class="m3-input mt-1 block w-full rounded-lg p-3 text-base">
                             <span style="color: var(--md-sys-color-on-surface-variant);">:</span>
                             <input type="number" id="ltPaceSec" placeholder="sec" min="0" max="59" class="m3-input mt-1 block w-full rounded-lg p-3 text-base">
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-3 items-end">
                        <div class="col-span-1">
                            <label for="weeklyMileage" class="block text-xs font-medium mb-1" style="color: var(--md-sys-color-primary);">Mileage</label>
                            <input type="number" id="weeklyMileage" min="0" placeholder="km" class="m3-input block w-full rounded-lg p-2 text-base" required>
                        </div>
                        <div class="col-span-2 flex flex-col gap-2">
                             <button type="submit" id="saveAthleteBtn" class="m3-button-filled w-full font-bold py-2 rounded-full text-md transition duration-300" disabled>Save Athlete</button>
                             <button type="button" id="clearFormBtn" class="m3-button-tonal w-full font-bold py-1.5 rounded-full text-sm" disabled>New Athlete</button>
                        </div>
                    </div>
                     <p id="formError" class="text-sm text-center" style="color: var(--md-sys-color-error);"></p>
                </form>

                <div class="mt-6">
                    <button id="toggleAthletesBtn" class="m3-button-tonal w-full font-bold py-2 px-4 rounded-full text-md">Show Athletes</button>
                </div>

                <div id="athleteListContainer" class="mt-4 flex-grow hidden overflow-y-auto" style="max-height: 40vh;">
                     <div id="athleteList" class="space-y-2">
                         <p id="loadingAthletes" class="text-gray-400">Set API URL to load athletes.</p>
                     </div>
                </div>
            </div>

            <!-- Right Column: Toolset / Welcome Message -->
            <div id="toolsetContainer" class="m3-surface-container lg:col-span-2 p-6 rounded-3xl hidden border-2 border-white">
                 <div id="athleteHeader" class="flex flex-col sm:flex-row justify-between items-stretch gap-4 mb-6 pb-4 border-b border-gray-700">
                    <div class="flex-1 p-4 rounded-xl border-2 border-blue-800">
                        <h2 id="selectedAthleteName" class="text-3xl font-normal text-white text-center h-full flex items-center justify-center"></h2>
                    </div>
                    <div class="flex-1 p-4 rounded-xl border-2 border-purple-600">
                        <div id="selectedAthleteInfo" class="text-sm text-center h-full flex flex-col justify-center items-center" style="color: var(--md-sys-color-on-surface-variant);">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </div>
                 <div class="flex flex-col md:flex-row gap-4 md:gap-8">
                     <nav class="flex flex-row justify-between items-center md:flex-col md:items-stretch md:space-y-2 md:w-48 pb-2 md:pb-0">
                         <button id="tab-dashboard" class="sidebar-button flex-shrink-0 h-14 w-14 md:w-full md:h-auto flex items-center justify-center md:justify-start md:px-6 md:py-3 transition-all duration-300">
                            <span class="md:hidden text-[10px] font-bold tracking-tighter">DBoard</span>
                            <span class="hidden md:inline">Dashboard</span>
                        </button>
                         <button id="tab-zones" class="sidebar-button flex-shrink-0 h-14 w-14 md:w-full md:h-auto flex items-center justify-center md:justify-start md:px-6 md:py-3 transition-all duration-300">
                            <span class="md:hidden text-xs font-bold">ZN</span>
                            <span class="hidden md:inline">Zones</span>
                        </button>
                         <button id="tab-runAI" class="sidebar-button flex-shrink-0 h-14 w-14 md:w-full md:h-auto flex items-center justify-center md:justify-start md:px-6 md:py-3 transition-all duration-300">
                            <span class="md:hidden text-xs font-bold">rAI</span>
                            <span class="hidden md:inline">RunAI</span>
                        </button>
                         <button id="tab-mileage" class="sidebar-button flex-shrink-0 h-14 w-14 md:w-full md:h-auto flex items-center justify-center md:justify-start md:px-6 md:py-3 transition-all duration-300">
                            <span class="md:hidden text-xs font-bold">KM</span>
                            <span class="hidden md:inline">Mileage</span>
                        </button>
                         <button id="tab-cardiac-drift" class="sidebar-button flex-shrink-0 h-14 w-14 md:w-full md:h-auto flex items-center justify-center md:justify-start md:px-6 md:py-3 transition-all duration-300">
                            <span class="md:hidden text-[10px] font-bold tracking-tighter">CDrift</span>
                            <span class="hidden md:inline">Cardiac Drift</span>
                        </button>
                     </nav>
                     <main id="tabContent" class="flex-grow"></main>
                 </div>
            </div>
            <div id="welcomeMessage" class="m3-surface-container lg:col-span-2 p-10 rounded-3xl flex flex-col justify-center items-center text-center">
                 <svg class="w-20 h-20 mb-4" style="color: var(--md-sys-color-secondary);" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                 <h2 class="text-2xl font-medium">Welcome to Coach</h2>
                 <p style="color: var(--md-sys-color-on-surface-variant);" class="mt-2">Connecting to your Google Sheet...</p>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden opacity-0">
        <div class="m3-surface-container-high rounded-2xl p-6 shadow-xl w-full max-w-sm text-center">
            <p id="confirmationMessage" class="text-lg mb-6">Are you sure?</p>
            <div class="flex justify-center space-x-4">
                <button id="confirmBtn" class="m3-button-error font-bold py-2 px-6 rounded-full">Confirm</button>
                <button id="cancelBtn" class="m3-button-tonal font-bold py-2 px-6 rounded-full">Cancel</button>
            </div>
        </div>
    </div>


    <!-- Templates for Tab Content -->
    <template id="template-dashboard">
        <div id="content-dashboard">
            <h3 class="text-xl font-medium mb-4" style="color: var(--md-sys-color-primary);">Weekly Training Distribution</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
                <div id="mileageDistributionContainer"></div>
                <div class="relative h-64 md:h-auto"><canvas id="mileageChart"></canvas></div>
            </div>
        </div>
    </template>
    <template id="template-zones">
        <div id="content-zones">
            <h3 class="text-xl font-medium mb-2 text-center" style="color: var(--md-sys-color-primary);">LT2 Pace Zones</h3>
            <p class="text-sm mb-4 text-center" style="color: var(--md-sys-color-on-surface-variant);">Based on an LT2 Pace of <span id="zoneLtPace" class="font-bold"></span>.</p>
            <div id="zonesTableContainerLT2" class="overflow-x-auto"></div>
        </div>
    </template>
    <template id="template-runAI">
        <div id="content-runAI">
            <h3 class="text-xl font-medium mb-4" style="color: var(--md-sys-color-primary);">RunAI Workout Generator</h3>
            <div class="p-6 rounded-2xl space-y-4 m3-surface-container-high">
                <div class="text-center">
                    <p style="color: var(--md-sys-color-on-surface-variant);">Total Quality Mileage for the Week</p>
                    <p id="runAiQualityKm" class="text-4xl font-bold" style="color: var(--md-sys-color-primary);"></p>
                </div>
                <button id="generateWorkoutsBtn" class="m3-button-filled w-full font-bold py-3 px-4 rounded-full text-lg transition duration-300">Generate Workout Suggestions</button>
            </div>
            <div id="workoutSuggestionsContainer" class="mt-6 space-y-6"></div>
        </div>
    </template>
    <template id="template-mileage">
        <div id="content-mileage">
            <h3 class="text-xl font-medium mb-4" style="color: var(--md-sys-color-primary);">Mileage Planning</h3>
            <div class="flex justify-center mb-4">
                <div class="flex p-1 rounded-full m3-surface-container-high">
                    <button class="sub-tab-button py-2 px-5 rounded-full active" data-subtab="plan-builder-content">Multi-Week Plan</button>
                    <button class="sub-tab-button py-2 px-5 rounded-full" data-subtab="weekly-adjust-content">Single Week Adjust</button>
                </div>
            </div>
            <div id="plan-builder-content" class="sub-tab-content">
                <div class="p-6 rounded-2xl space-y-6 m3-surface-container-high">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="planWeeks" class="block text-sm font-medium mb-1" style="color: var(--md-sys-color-on-surface-variant);">Number of Weeks</label>
                            <input type="number" id="planWeeks" min="4" max="24" value="12" class="m3-input mt-1 block w-full rounded-lg p-3 text-base">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1" style="color: var(--md-sys-color-on-surface-variant);">Plan Structure</label>
                            <div class="flex items-center space-x-4 mt-2 p-1 rounded-full m3-surface-container">
                                <label class="flex-1 text-center p-2 rounded-full cursor-pointer has-[:checked]:m3-button-tonal transition-colors">
                                    <input type="radio" name="planStructure" value="3/1" class="sr-only" checked> 3/1
                                </label>
                                <label class="flex-1 text-center p-2 rounded-full cursor-pointer has-[:checked]:m3-button-tonal transition-colors">
                                    <input type="radio" name="planStructure" value="4/1" class="sr-only"> 4/1
                                </label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="planBuildRate" class="block text-sm font-medium" style="color: var(--md-sys-color-on-surface-variant);">Weekly Build Rate</label>
                         <div class="flex items-center space-x-4 mt-2">
                             <span class="text-sm font-mono">5%</span>
                             <input id="planBuildRate" type="range" min="5" max="15" value="10" class="w-full h-2 rounded-lg appearance-none cursor-pointer" style="background-color: var(--md-sys-color-surface-variant);">
                             <span class="text-sm font-mono">15%</span>
                         </div>
                         <div id="planBuildRateValue" class="text-center font-bold text-lg mt-1" style="color: var(--md-sys-color-primary);">10%</div>
                    </div>
                    <button id="generatePlanBtn" class="m3-button-filled w-full font-bold py-3 px-4 rounded-full text-lg transition duration-300">Generate Plan</button>
                </div>
                <div id="planResultContainer" class="mt-6"></div>
            </div>
            <div id="weekly-adjust-content" class="sub-tab-content hidden">
                 <div class="p-6 rounded-2xl space-y-4 m3-surface-container-high">
                     <div>
                         <label for="mileageAdjust" class="block text-sm font-medium" style="color: var(--md-sys-color-on-surface-variant);">Adjust weekly mileage</label>
                         <div class="flex items-center space-x-4 mt-2">
                             <span class="text-lg font-mono">-20%</span>
                             <input id="mileageAdjust" type="range" min="-20" max="15" value="0" class="w-full h-2 rounded-lg appearance-none cursor-pointer" style="background-color: var(--md-sys-color-surface-variant);">
                             <span class="text-lg font-mono">+15%</span>
                         </div>
                         <div id="adjustmentValue" class="text-center font-bold text-3xl mt-2" style="color: var(--md-sys-color-primary);">0%</div>
                     </div>
                     <div class="text-center pt-4">
                         <p style="color: var(--md-sys-color-on-surface-variant);">Current mileage: <span id="currentWeeklyKm"></span> km</p>
                         <p class="text-xl font-semibold mt-1">New recommended mileage: <span id="newWeeklyKm" class="font-bold text-2xl" style="color: var(--md-sys-color-success);"></span> km</p>
                     </div>
                 </div>
            </div>
        </div>
    </template>
    
    <template id="template-settings">
        <div id="content-settings">
            <h3 class="text-xl font-medium mb-4" style="color: var(--md-sys-color-primary);">Athlete Zone Settings</h3>
            <div class="space-y-6">
                <div id="lt2-zone-settings" class="p-4 rounded-2xl m3-surface-container-high space-y-3"></div>
            </div>
             <div class="mt-6 flex flex-col sm:flex-row gap-3">
                <button id="saveZoneSettingsBtn" class="m3-button-filled w-full font-bold py-3 px-4 rounded-full text-lg">Save Custom Zones</button>
                <button id="resetZoneSettingsBtn" class="m3-button-tonal w-full font-bold py-3 px-4 rounded-full text-lg">Reset to Defaults</button>
            </div>
        </div>
    </template>

    <template id="template-cardiac-drift">
        <div id="content-cardiac-drift">
            <h3 class="text-xl font-medium mb-4" style="color: var(--md-sys-color-primary);">Cardiac Drift Calculator</h3>
            <p class="text-sm mb-4" style="color: var(--md-sys-color-on-surface-variant);">
                Calculate Pa:Hr drift (Aerobic Decoupling) from a 1-hour aerobic run. A drift under 5% indicates good aerobic fitness.
            </p>
            
            <div class="flex justify-center mb-4">
                <div class="flex p-1 rounded-full m3-surface-container-high">
                    <button class="sub-tab-button py-2 px-5 rounded-full active" data-subtab="drift-file-content">Upload TCX File</button>
                    <button class="sub-tab-button py-2 px-5 rounded-full" data-subtab="drift-manual-content">Manual Input</button>
                </div>
            </div>

            <div id="drift-file-content" class="sub-tab-content space-y-4">
                <div class="p-4 rounded-2xl m3-surface-container-high text-center">
                    <label for="tcxInput" class="file-input-label">Select TCX File</label>
                    <input class="hidden" type="file" id="tcxInput" accept=".tcx">
                    <p id="drift-filename-display" class="text-xs mt-2" style="color: var(--md-sys-color-secondary);"></p>
                </div>
                <div id="drift-viz" class="w-full h-80"></div>
                <div id="drift-summary-file" class="p-4 rounded-2xl m3-surface-container-high"></div>
            </div>

            <div id="drift-manual-content" class="sub-tab-content hidden space-y-4">
                <div class="p-6 rounded-2xl m3-surface-container-high space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                           <h4 class="font-semibold mb-2 text-lg" style="color: var(--md-sys-color-on-primary-container);">First 10 mins</h4>
                           <div class="space-y-2">
                                <input type="number" id="manual_hr_start" placeholder="Avg HR" class="m3-input w-full p-2 rounded-lg">
                                <div class="flex items-center space-x-1">
                                    <input type="number" id="manual_pace_min_start" placeholder="Pace Min" class="m3-input w-full p-2 rounded-lg">
                                    <span>:</span>
                                    <input type="number" id="manual_pace_sec_start" placeholder="Pace Sec" class="m3-input w-full p-2 rounded-lg">
                                </div>
                           </div>
                        </div>
                         <div>
                           <h4 class="font-semibold mb-2 text-lg" style="color: var(--md-sys-color-tertiary);">Last 10 mins</h4>
                           <div class="space-y-2">
                                <input type="number" id="manual_hr_end" placeholder="Avg HR" class="m3-input w-full p-2 rounded-lg">
                                 <div class="flex items-center space-x-1">
                                    <input type="number" id="manual_pace_min_end" placeholder="Pace Min" class="m3-input w-full p-2 rounded-lg">
                                    <span>:</span>
                                    <input type="number" id="manual_pace_sec_end" placeholder="Pace Sec" class="m3-input w-full p-2 rounded-lg">
                                </div>
                           </div>
                        </div>
                    </div>
                    <button id="calculateDriftManualBtn" class="m3-button-filled w-full font-bold py-2 rounded-full text-md">Calculate Drift</button>
                </div>
                <div id="drift-summary-manual" class="p-4 rounded-2xl m3-surface-container-high"></div>
            </div>
        </div>
    </template>
    

    <script>
        // --- GLOBAL STATE ---
        let currentAthlete = null;
        let mileageChartInstance = null;
        let API_URL = '';
        let isProcessing = false;
        let confirmCallback = null;
        let lastDriftValue = null;

        // --- DEFAULT ZONE DEFINITIONS ---
        const DEFAULT_LT2_ZONES = [
            { name: 'Z1', intensity: 'Recovery', percent: '60-74%', low: 60, high: 74, color: '#6da2ff' }, 
            { name: 'Z2', intensity: 'Aerobic', percent: '75-87%', low: 75, high: 87, color: '#4db6ac' }, 
            { name: 'Z3', intensity: 'Tempo', percent: '88-100%', low: 88, high: 100, color: '#ffd54f' }, 
            { name: 'Z4', intensity: 'Threshold', percent: '101-115%', low: 101, high: 115, color: '#ff8a65' }, 
            { name: 'Z5', intensity: 'Anaerobic', percent: '116-180%', low: 116, high: 180, color: '#f06292' }
        ];
        
        // --- CORE API & DATA FUNCTIONS ---
        async function fetchWithProcessing(action, payload) {
            if (!API_URL) {
                alert('Please set your Google Apps Script URL first.');
                return { success: false };
            }
            if (isProcessing) return; 
            isProcessing = true;
            
            const btn = document.getElementById('saveAthleteBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = `<div class="spinner animate-spin rounded-full h-5 w-5 border-b-2 border-gray-900 mx-auto"></div>`;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ action, payload }),
                    redirect: 'follow'
                });
                
                const textResponse = await response.text();
                const result = JSON.parse(textResponse);

                if (!result.success) {
                    throw new Error(result.message || 'An unknown error occurred.');
                }

            }
            try {
                 const response = await fetch(API_URL);
                 const result = await response.json();
                 if (result.success) {
                     renderAthleteList(result.data);
                     return result;
                 } else {
                     throw new Error(result.message);
                 }
            } catch(error) {
                 console.error('Fetch Error:', error);
                 listEl.innerHTML = `<p class="text-red-400">Error loading athletes. Check console and API URL.</p>`;
                 return { success: false, data: [] };
            } finally {
                if(loadingEl) {
                    loadingEl.style.display = 'none';
                }
            }
        }

        async function saveAthlete(athleteData) {
            const action = athleteData.id ? 'UPDATE' : 'CREATE';

            const payload = { ...athleteData };
            
            const lt2Paces = calculateLtPaceZones(payload.ltPaceInSeconds, payload.lt2Zones);
            lt2Paces.forEach((z, i) => {
                payload[`lt2_zone${i + 1}_pace`] = z.pace;
            });

            const result = await fetchWithProcessing(action, payload);
            if (result.success) {
                await fetchAllAthletes(); 
                return true;
            }
            return false;
        }

        function handleManualDrift() {
            const hrStart = parseFloat(document.getElementById('manual_hr_start').value);
            const paceMinStart = parseFloat(document.getElementById('manual_pace_min_start').value);
            const paceSecStart = parseFloat(document.getElementById('manual_pace_sec_start').value);
            const hrEnd = parseFloat(document.getElementById('manual_hr_end').value);
            const paceMinEnd = parseFloat(document.getElementById('manual_pace_min_end').value);
            const paceSecEnd = parseFloat(document.getElementById('manual_pace_sec_end').value);

            if (isNaN(hrStart) || isNaN(paceMinStart) || isNaN(hrEnd) || isNaN(paceMinEnd)) {
                alert("Please fill all manual input fields with valid numbers.");
                return;
            }

            const paceStart = (paceMinStart * 60 + (paceSecStart || 0)) / 3600; 
            const paceEnd = (paceMinEnd * 60 + (paceSecEnd || 0)) / 3600;

            const speedStart = paceStart > 0 ? 1 / paceStart : 0;
            const speedEnd = paceEnd > 0 ? 1 / paceEnd : 0; 

            const paHrRatioStart = speedStart / hrStart;
            const paHrRatioEnd = speedEnd / hrEnd;

            const drift = (paHrRatioStart && paHrRatioEnd) ? ((paHrRatioStart / paHrRatioEnd - 1) * 100) : 0;
            renderDriftSummary('drift-summary-manual', drift);
        }

                    plotDriftData(trackpoints);

                }

            reader.readAsText(file);

        function parseTCX(tcxString) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(tcxString, "text/xml");
            const trackpointNodes = xmlDoc.getElementsByTagName("Trackpoint");
            const data = [];
            for (let i = 0; i < trackpointNodes.length; i++) {
                const timeNode = trackpointNodes[i].getElementsByTagName("Time")[0];
                const hrNode = trackpointNodes[i].getElementsByTagName("HeartRateBpm")[0];
                const distNode = trackpointNodes[i].getElementsByTagName("DistanceMeters")[0];
                if (timeNode && hrNode && distNode) {
                    data.push({
                        time: new Date(timeNode.textContent),
                        hr: parseInt(hrNode.getElementsByTagName("Value")[0].textContent, 10),
                        distance: parseFloat(distNode.textContent)
                    });
                }
            }
            return data;
        }

        function plotDriftData(trackpoints) {
            const time = trackpoints.map(d => d.time);
            const hr = trackpoints.map(d => d.hr);

            const speed = [];
            for (let i = 1; i < trackpoints.length; i++) {
                const dist = trackpoints[i].distance - trackpoints[i-1].distance; 
                const timeDiff = (trackpoints[i].time - trackpoints[i-1].time) / 1000;
                if (timeDiff > 0) {
                     const speedKph = (dist / timeDiff) * 3.6; 
                     speed.push(speedKph);
                } else {
                     speed.push(0);
                }
            }
            speed.unshift(speed[0] || 0); 

            const hrTrace = { x: time, y: hr, name: 'Heart Rate (bpm)', type: 'scatter', yaxis: 'y1', line: {color: 'var(--md-sys-color-tertiary)'} };
            const speedTrace = { x: time, y: speed, name: 'Speed (km/h)', type: 'scatter', yaxis: 'y2', line: {color: 'var(--md-sys-color-primary)'} };
            
            const layout = {
                xaxis: { title: 'Time' },
                yaxis: { title: 'Heart Rate (bpm)', titlefont: {color: 'var(--md-sys-color-tertiary)'}, tickfont: {color: 'var(--md-sys-color-tertiary)'} },
                yaxis2: { title: 'Speed (km/h)', titlefont: {color: 'var(--md-sys-color-primary)'}, tickfont: {color: 'var(--md-sys-color-primary)'}, overlaying: 'y', side: 'right' },
                showlegend: true,
                legend: { x: 0.1, y: 1.1, orientation: 'h' },
                paper_bgcolor: 'transparent',
                plot_bgcolor: 'transparent',
                font: { color: 'var(--md-sys-color-on-background)'},
                margin: { l: 50, r: 50, b: 50, t: 20, pad: 4 }
            };

            Plotly.newPlot('drift-viz', [hrTrace, speedTrace], layout, {responsive: true});

            document.getElementById('drift-viz').on('plotly_relayout', (eventdata) => {
                const start = eventdata['xaxis.range[0]'] ? new Date(eventdata['xaxis.range[0]']) : time[0];
                const end = eventdata['xaxis.range[1]'] ? new Date(eventdata['xaxis.range[1]']) : time[time.length-1];
                const filteredData = trackpoints.filter(d => d.time >= start && d.time <= end);
                updateDriftSummary(filteredData);
            });
        }

        function updateDriftSummary(data) {
             if (data.length < 2) {
                document.getElementById('drift-summary-file').innerHTML = "<p>Not enough data in the selected range to calculate drift.</p>";
                return;
            }

            const midIndex = Math.floor(data.length / 2);
            const firstHalf = data.slice(0, midIndex);
            const secondHalf = data.slice(midIndex);

            const calcAvg = (arr, key) => arr.reduce((acc, curr) => acc + curr[key], 0) / arr.length;

            const avgHr1 = calcAvg(firstHalf, 'hr');
            const avgHr2 = calcAvg(secondHalf, 'hr');

            const dist1 = firstHalf[firstHalf.length - 1].distance - firstHalf[0].distance;
            const time1 = (firstHalf[firstHalf.length - 1].time - firstHalf[0].time) / 1000;
            const speed1 = time1 > 0 ? (dist1/time1) * 3.6 : 0;

            const dist2 = secondHalf[secondHalf.length - 1].distance - secondHalf[0].distance;
            const time2 = (secondHalf[secondHalf.length - 1].time - secondHalf[0].time) / 1000;
            const speed2 = time2 > 0 ? (dist2/time2) * 3.6 : 0;

            const paHr1 = speed1 > 0 ? speed1 / avgHr1 : 0;
            const paHr2 = speed2 > 0 ? speed2 / avgHr2 : 0;

            const drift = paHr1 > 0 && paHr2 > 0 ? ((paHr1 / paHr2 - 1) * 100) : 0;
            
            renderDriftSummary('drift-summary-file', drift);
        }

        // --- CALCULATION FUNCTIONS ---
        const calculateLtPaceZones = (ltPace, zones) => (zones || DEFAULT_LT2_ZONES).map(z => ({...z, pace: `${secondsToPaceString(ltPace / (z.high / 100))} - ${secondsToPaceString(ltPace / (z.low / 100))}`}));
        
        const calculateMileageDistribution = total => { const long = Math.round(total * 0.28); const quality = Math.round(total * 0.21); return { longRun: long, quality, easy: total - long - quality }; };
        function calculateMultiWeekPlan(startMileage, totalWeeks, structure, buildPercent) {
            const plan = [];
            let currentMileage = startMileage;
            const buildRate = 1 + (buildPercent / 100);
            const cycleLength = parseInt(structure.split('/')[0]) + 1;
            for (let i = 1; i <= totalWeeks; i++) {
                if (i > 1 && i % cycleLength === 0) {
                    currentMileage = Math.round((plan[plan.length-1]?.mileage || startMileage) * 0.8);
                    plan.push({ week: i, mileage: currentMileage, type: 'down' });
                } else {
                    if (i > 1 && plan[plan.length-1]?.type === 'down') {
                         currentMileage = Math.round(plan[plan.length-2].mileage * buildRate);
                    }
                    else {
                        currentMileage = (i === 1) ? startMileage : Math.round(currentMileage * buildRate);
                    }
                    plan.push({ week: i, mileage: currentMileage, type: 'up' });
                }
            }
            return plan;
        }
        function generateWorkoutSuggestions(qualityKm) { const tempoKm = Math.round(qualityKm * 0.75); const intervalKm = qualityKm - tempoKm; let tempoSuggestions = [], intervalSuggestions = []; if (tempoKm >= 3) tempoSuggestions.push(`<b>Continuous:</b> ${tempoKm}km @ Z3 pace.`); if (tempoKm >= 4) { const r = Math.floor(tempoKm / 2); if (r >= 2) tempoSuggestions.push(`<b>Intervals:</b> 2 x ${r}km @ low Z4, 3' rest.`); } if (tempoKm >= 6) { const r = Math.floor(tempoKm / 3); if (r >= 2) tempoSuggestions.push(`<b>Intervals:</b> 3 x ${r}km @ low Z4, 3-4' rest.`); } if (!tempoSuggestions.length) tempoSuggestions.push("Not enough mileage for standard tempo."); if (intervalKm >= 1.6) intervalSuggestions.push(`<b>Short:</b> ${Math.floor(intervalKm / 0.4)}x400m @ high Z4, 1:1 rest.`); if (intervalKm >= 2.4) intervalSuggestions.push(`<b>Medium:</b> ${Math.floor(intervalKm / 0.8)}x800m @ Z4, 2' rest.`); if (intervalKm >= 3.0) intervalSuggestions.push(`<b>Long:</b> ${Math.floor(intervalKm / 1.0)}x1k @ Z4, 2-3' rest.`); if (!intervalSuggestions.length) intervalSuggestions.push("Not enough mileage for standard intervals."); return { tempo: tempoSuggestions, intervals: intervalSuggestions, tempoKm, intervalKm }; }
